<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尖山埤地區生物資料</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>尖山埤地區生物資料</h1>
    </header>
    <main>
        <section class="description">
            <h2>歡迎探索尖山埤的生物世界！</h2>
            <p>這裡紀錄了尖山埤渡假村內各地區的動物與植物資料，依地區做分隔，可以直接點擊你所在區域。</p>
        </section>
        <section class="map-section">
            <h3>點擊地圖探索各區域生物</h3>
               <object type="image/svg+xml" data="images/map_interactive.svg" style="width:100%;max-width:900px;">
            <!-- 如果瀏覽器不支援 SVG，會顯示這裡的內容 -->
         <img src="images/map.png" alt="尖山埤地圖 - 瀏覽器不支援互動地圖" style="width:100%;max-width:900px;">
        </object>
    </section>
    </main>
</body>
</html>
